<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Attributes Example</title>


</head>
<body>

<label for="text">Text:</label>
<input type="text" id="text" name="text" maxlength="50" size="30" value="Sample Text">
<br><br>
<label for="password">Password:</label>
<input type="password" id="password" name="password" minlength="6" maxlength="12" required>
<br><br>
<label for="number">Number:</label>
<input type="number" id="number" name="number" min="1" max="100" value="50">
<br><br>
<label for="range">Range:</label>
<input type="range" id="range" name="range" min="0" max="100" value="50">

<label for="color">Color:</label>
<input type="color" id="color" name="color" value="#ff0000">
<br><br>
<label for="date">Date:</label>
<input type="date" id="date" name="date" min="2022-01-01" max="2025-12-31" value="2023-01-01">
<br><br>
<label for="time">Time:</label>
<input type="time" id="time" name="time" min="09:00" max="18:00" value="12:00">
<br><br>
<label for="month">Month:</label>
<input type="month" id="month" name="month" min="2022-01" max="2025-12" value="2023-01">

<label for="week">Week:</label>
<input type="week" id="week" name="week" min="2022-W01" max="2025-W52" value="2023-W01">
<br><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
<br>
<label for="file">File Upload:</label>
<input type="file" id="file" name="file" accept=".jpg, .jpeg, .png" required>
<br><br>
<label for="radio">Radio Buttons:</label><br>
<input type="radio" id="radio1" name="radio" value="option1" checked>
<label for="radio1">Option 1</label><br>
<input type="radio" id="radio2" name="radio" value="option2">
<label for="radio2">Option 2</label><br>
<input type="radio" id="radio3" name="radio" value="option3">
<label for="radio3">Option 3</label><br><br>

<label for="checkbox">Checkbox:</label><br>
<input type="checkbox" id="checkbox1" name="checkbox1" value="value1" checked>
<label for="checkbox1">Value 1</label><br>
<input type="checkbox" id="checkbox2" name="checkbox2" value="value2">
<label for="checkbox2">Value 2</label><br>
<input type="checkbox" id="checkbox3" name="checkbox3" value="value3" disabled>
<label for="checkbox3">Value 3 (Disabled)</label><br><br>

<input type="submit" value="Submit">
<input type="reset" value="Reset">
<input type="button" value="Button" disabled>

</body>
</html>
