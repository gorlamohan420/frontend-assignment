<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Attributes Example</title>
</head>
<body>

<label for="text">Text:</label>
<input type="text" id="text" name="text">
<br><br>
<label for="password">Password:</label>
<input type="password" id="password" name="password">
<br><br>
<label for="number">Number:</label>
<input type="number" id="number" name="number">
<br><br>
<label for="range">Range:</label>
<input type="range" id="range" name="range" min="0" max="100">
<br><br>
<label for="color">Color:</label>
<input type="color" id="color" name="color">
<br><br>
<label for="date">Date:</label>
<input type="date" id="date" name="date">
<br><br>
<label for="time">Time:</label>
<input type="time" id="time" name="time"><br><br>

<label for="month">Month:</label>
<input type="month" id="month" name="month"><br><br>

<label for="week">Week:</label>
<input type="week" id="week" name="week"><br><br>

<label for="email">Email:</label>
<input type="email" id="email" name="email">
<br><br>
<label for="file">File Upload:</label>
<input type="file" id="file" name="file">
<br><br>
<label for="radio">Radio Buttons:</label><br>
<input type="radio" id="radio1" name="radio" value="option1">
<label for="radio1">Option 1</label><br>
<input type="radio" id="radio2" name="radio" value="option2">
<label for="radio2">Option 2</label><br>
<input type="radio" id="radio3" name="radio" value="option3">
<label for="radio3">Option 3</label><br><br>
<label for="checkbox">Checkbox:</label><br>
<input type="checkbox" id="checkbox1" name="checkbox1" value="value1">
<label for="checkbox1">Value 1</label><br>
<input type="checkbox" id="checkbox2" name="checkbox2" value="value2">
<label for="checkbox2">Value 2</label><br>
<input type="checkbox" id="checkbox3" name="checkbox3" value="value3">
<label for="checkbox3">Value 3</label><br><br>

<input type="submit" value="Submit">
<input type="reset" value="Reset">
<input type="button" value="Button">

</body>
</html>
