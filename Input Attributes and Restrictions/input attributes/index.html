<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Attributes Example</title>
</head>
<body>
  <h1>Input Attributes Example</h1>

  <form action="#" method="post">
    <label for="text_input">Text:</label>
    <input type="text" id="text_input" name="text_input"><br><br>

    <label for="password_input">Password:</label>
    <input type="password" id="password_input" name="password_input"><br><br>

    <label for="submit_input">Submit:</label>
    <input type="submit" id="submit_input" name="submit_input" value="Submit"><br><br>

    <label for="reset_input">Reset:</label>
    <input type="reset" id="reset_input" name="reset_input" value="Reset"><br><br>

    <label for="radio_input">Radio:</label>
    <input type="radio" id="radio_input" name="radio_input" value="radio1">Option 1
    <input type="radio" id="radio_input" name="radio_input" value="radio2">Option 2<br><br>

    <label for="checkbox_input">Checkbox:</label>
    <input type="checkbox" id="checkbox_input" name="checkbox_input" value="checkbox1">Option 1
    <input type="checkbox" id="checkbox_input" name="checkbox_input" value="checkbox2">Option 2<br><br>

    <label for="button_input">Button:</label>
    <button type="button" id="button_input" name="button_input">Click me</button><br><br>
  </form>

</body>
</html>
