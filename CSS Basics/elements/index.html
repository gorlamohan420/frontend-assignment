<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Size Example</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
<div class="container">
    <div class="pixel-element">
        <p>This element has a width of 200 pixels and a height of 100 pixels.</p>
    </div>
    <div class="percentage-element">
        <p>This element has a width of 50% and a height of 50% relative to its container.</p>
    </div>
</div>
</body>
</html>
