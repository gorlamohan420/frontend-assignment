<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styling</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>

<div class="container">
    <p class="bold-text">This is bold text.</p>
    <p class="italic-text">This is italic text.</p>
    <p class="underline-text">This is underlined text.</p>
    <p class="small-text">This is small text.</p>
    <p class="medium-text">This is medium text.</p>
    <p class="large-text">This is large text.</p>
    <p class="serif-font">This is serif font text.</p>
    <p class="sans-serif-font">This is sans-serif font text.</p>
</div>

</body>
</html>
