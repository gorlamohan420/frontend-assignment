<!DOCTYPE html>
<html>

<head>
    <title>Non-Semantic Elements Example</title>
</head>

<body>
    <div class="container">
        <h1>This is  Non-Semantic Web Page</h1>
        <p>This is a non-semantic <span class="highlight">span</span> element used to highlight text.</p>
        <p>Here is a <span class="italic">non-semantic</span> span element used to italicize text.</p>
        <div>This is a <span class="highlight">non-semantic</span> div element used as a container.</div>
    </div>
</body>

</html>
