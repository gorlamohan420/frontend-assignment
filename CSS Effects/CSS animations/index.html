<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations and Paginations</title>
    <link rel="stylesheet" href="mystyle.css">  
</head>
<body>

<div class="container">
    <span class="pagination-spaces">1</span>
    <span class="pagination-spaces">2</span>
    <span class="pagination-spaces">3</span>

    <span class="pagination-no-spaces">4</span>
    <span class="pagination-no-spaces">5</span>
    <span class="pagination-no-spaces">6</span>

    <span class="pagination-spaces pagination-animated">Animated</span>
</div>

</body>
</html>
