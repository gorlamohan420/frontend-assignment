<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Border and Page Color Example</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Fruits</th>
            <th>cool drinks</th>
            <th>ice cream</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>banana</td>
            <td>apple</td>
            <td>orange</td>
        </tr>
        <tr>
            <td>dodla</td>
            <td>ammul</td>
            <td>heritage</td>
        </tr>
    </tbody>
</table>

</body>
</html>
