<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scroll Example</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
<div style="height: 2000px;">
    <h1>Long Page Content</h1>
    <p>This is a long page content...</p>
</div>

<a href="#top" class="scroll-link" style="scroll-behavior: smooth;">Click to go to top of page</a>
<a href="#bottom" class="scroll-link" style="scroll-behavior: smooth;">Click to go to bottom of page</a>
<a id="top"></a>
<a id="bottom"></a>

</body>
</html>
