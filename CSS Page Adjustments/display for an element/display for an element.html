<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility and Display Example</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>

<div class="container">
    <div class="element hidden">Hidden Element</div><br>
    <div class="element visible">Visible Element</div><br>
    <table class="element collapsed">
        <tr>
            <td>Row 1, Column 1</td>
            <td>Row 1, Column 2</td>
        </tr>
        <tr>
            <td>Row 2, Column 1</td>
            <td>Row 2, Column 2</td>
        </tr>
    </table>
    <div class="element none">None Element</div><br>
    <div class="element inline">Inline Element</div><br><br>
    <div class="element block">Block Element</div><br>
    <div class="element contents">
        <span>This</span>
        <span>is</span>
        <span>contents</span>
    </div>
    <div class="element list-item">List Item Element</div>
</div>

</body>
</html>
